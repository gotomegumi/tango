{% extends 'base.html' %}
{% block title %}Tango{% endblock %}
{% block content %}
<div  class="bar-wrap bar2">
    <div id="bar2" class="bar" style="width:0">0</div>
</div>
<div class="item_wrapper">
    {% for word in words %}
    <div class="card-wrap" value="{{ word.learning }}" >

        <p class="card-word">{{ word.korean }}</p>
        <div></div>
        <p class="card-meaning">{{ word.meaning }}</p>
        <p class="card-pron">{{ word.pronounce }}</p>
        <form class="answer" type="POST" action="/section1/up">
            <input type="hidden" class="id" value="{{ word.id }}" name="id">
            <input type="hidden" class="learning" name="learning">
            <button class="answer-btn btn1 last-btn" value="1">◯</button>
            <button class="answer-btn btn3" value="2">△</button>
            <button class="answer-btn btn3" value="3">✕</button>
        </form>
        <div class="show-btn-wrap"><p class="show-btn">答えを見る</p></div>
    </div>
    {% endfor %}
    <div class="card-wrap last-card">
        <h2 class="last-title-k">완료!</h2>
        <p class="last-title">完了！</p>
        <p id="result"></p>
        <p>今回の正解数</p>
        <div class="bar-wrap bar3-wrap">
            <div id="result-bar2" class="bar" style="width:20%">20%</div>
        </div>
        <p>全体の正解率</p>
        <div  class="bar-wrap bar3-wrap">
            <div id="result-bar" class="bar" style="width:20%">20%</div>
        </div>
        <div class="last-goto">       
            <a href="#">recordを見る</a>
            <a href="/section1/test">続ける</a>
            <a href="/">home</a>
        </div>
        
    </div>
</div>
{% endblock %}
